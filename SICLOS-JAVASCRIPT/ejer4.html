<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function tabla(){
            var numero 
            var iterador = 0
            var limite = 30;
            var resultado = 0;

            numero = prompt("ingrese el numero de la tabla que quiera mostrar")
            numero = parseInt(numero)

            for(var i = 0; i<= limite; i++){
                resultado = i * numero;
                document.write("<p>" +numero+" x " + i +" = " + resultado + "</p>")
            }
        }
    </script>
</head>
<body>
    <main>
        <button onclick="tabla()">Mostrar tabla</button><br>
