<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function intervalos(){
            var numero
            numero = parseInt(prompt("ingrese el valor a incrementar"))
            if(numero <= 29){
                for(var i = 1; i<= 30; i = i + numero){
                document.write(i+" ,")
            }
            }else{
                alert("usted deve ingresar un numero por devajo o igual a 29 para que se haga la suma ")
            }
            
        }
    </script>
</head>
<body>
    <main>
        <button onclick="intervalos()">mostrar numeros </button><br>
        <a href="ejerc7.html">ir al ejercicio 7</a>
    </main>
</body>
</html>
